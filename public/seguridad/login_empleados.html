{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión | BiblioNet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/login_empleados.css' %}">
</head>
<body>
  <main class="login-container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card shadow-lg">
      <div class="text-center mb-4">
        {#<img src="{% static 'imagenes/logo.jpg' %}" alt="Logo BiblioNet" width="90" class="mb-2 rounded">#}
        <h3 class="fw-bold text-primary">BiblioNet</h3>
        <p class="text-muted">Acceso de empleados y administradores</p>
      </div>

      <form id="loginForm" method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Correo electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@biblionet.com" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
          </div>
        </div>

        <div class="mb-4">
          <label for="rol" class="form-label fw-semibold">Rol</label>
          <select id="rol" name="rol" class="form-select" required>
            <option value="">Seleccionar rol</option>
            <option value="admin">Administrador</option>
            <option value="empleado">Empleado</option>
          </select>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary btn-lg fw-bold">
            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
          </button>
        </div>

        {% if error %}
          <div id="errorMsg" class="alert alert-danger text-center py-2">
            {{ error }}
          </div>
        {% endif %}

        <div class="d-flex justify-content-between align-items-center small">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label for="remember" class="form-check-label">Recordar sesión</label>
          </div>
          <a href="#" class="text-decoration-none text-primary">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="text-center py-3 text-muted small">
    © 2025 BiblioNet · Todos los derechos reservados
  </footer>
</body>
</html>
